user nginx nginx;
pid /var/run/nginx.pid;
worker_processes 2;
worker_rlimit_nofile 100000;

events {
	worker_connections 4096;
	include /etc/nginx.custom.events.d/*.conf;
}

http {
	default_type application/octet-stream;

	access_log off;
	error_log  /var/log/nginx/error.log crit;

	sendfile on;
	tcp_nopush on;

	keepalive_timeout 20;
	client_header_timeout 20;
	client_body_timeout 20;
	reset_timedout_connection on;
	send_timeout 20;

	types_hash_max_size 2048;

	gzip on;
	gzip_disable "msie6";
	gzip_proxied any;
	gzip_min_length 256;
	gzip_comp_level 4;
	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript text/x-js;

	server_names_hash_bucket_size 128;

	include mime.conf;
	charset UTF-8;

	open_file_cache max=100000 inactive=20s;
	open_file_cache_valid 30s;
	open_file_cache_min_uses 2;
	open_file_cache_errors on;

	server_tokens off;

	include proxy.conf;
	include fcgi.conf;


	server {
		listen 80;
		listen 443 ssl http2 default_server;

		server_name forum-staging.antergos.com;
	
		ssl_certificate /etc/letsencrypt/live/forum.antergos.com/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/forum.antergos.com/privkey.pem;
		ssl_client_certificate /etc/origin-pull-ca.pem;
		ssl_verify_client on;

		error_log /var/log/nginx/forumsrvantergosorg.error.log;

		root /nodebb;
		index index.html index.htm index.php;

		if ($scheme = http) {
			return 301 https://$server_name$request_uri;
		}

		if ($http_cf_visitor ~ '{"scheme":"http"}') {
			return 301 https://$server_name$request_uri;
		}

		if ($scheme = ws) {
			return 301 wss://$server_name$request_uri;
		}

		if ($http_cf_visitor ~ '{"scheme":"ws"}') {
			return 301 wss://$server_name$request_uri;
		}

		#CloudFlare
		set_real_ip_from 103.21.244.0/22;
		set_real_ip_from 103.22.200.0/22;
		set_real_ip_from 103.31.4.0/22;
		set_real_ip_from 104.16.0.0/12;
		set_real_ip_from 108.162.192.0/18;
		set_real_ip_from 131.0.72.0/22;
		set_real_ip_from 141.101.64.0/18;
		set_real_ip_from 162.158.0.0/15;
		set_real_ip_from 172.64.0.0/13;
		set_real_ip_from 173.245.48.0/20;
		set_real_ip_from 188.114.96.0/20;
		set_real_ip_from 190.93.240.0/20;
		set_real_ip_from 197.234.240.0/22;
		set_real_ip_from 198.41.128.0/17;
		set_real_ip_from 2400:cb00::/32;
		set_real_ip_from 2405:8100::/32;
		set_real_ip_from 2405:b500::/32;
		set_real_ip_from 2606:4700::/32;
		set_real_ip_from 2803:f800::/32;
		real_ip_header CF-Connecting-IP;


		location / {
			proxy_set_header Host $http_host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-NginX-Proxy true;
			proxy_set_header 'Access-Control-Allow-Origin' 'https://antergos.com';
			proxy_pass_header Set-Cookie;
			proxy_redirect off;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";

			proxy_pass http://nodebb:4567;
		}

		location /gdsgfd {
			root /nodebb/node_modules/nodebb-theme-antergos/static/vendor;
			index /500.html;
			rewrite ^(.*)$ /500.html break;
		}
	}
}

